<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
    <div class="max-w-md mx-auto">
        <div class="mb-4">
            <h2 class="text-lg font-bold">Select Your Seat</h2>
            <div class="flex justify-between text-sm">
                <span class="text-gray-500">Available</span>
                <span class="text-green-500">Selected</span>
            </div>
        </div>

        <div class="grid grid-cols-6 gap-2">
            <!-- Row A -->
            <button class="bg-gray-200 text-gray-700 py-2 rounded">A1</button>
            <button class="bg-gray-200 text-gray-700 py-2 rounded">A2</button>
            <button class="bg-gray-200 text-gray-700 py-2 rounded">A3</button>
            <button class="bg-gray-200 text-gray-700 py-2 rounded">A4</button>

            <!-- Row B -->
            <button class="bg-gray-200 text-gray-700 py-2 rounded">B1</button>
            <button class="bg-gray-200 text-gray-700 py-2 rounded">B2</button>
            <button class="bg-gray-200 text-gray-700 py-2 rounded">B3</button>
            <button class="bg-gray-200 text-gray-700 py-2 rounded">B4</button>

            <!-- Row C -->
            <button class="bg-gray-200 text-gray-700 py-2 rounded">C1</button>
            <button class="bg-gray-200 text-gray-700 py-2 rounded">C2</button>
            <button class="bg-gray-200 text-gray-700 py-2 rounded">C3</button>
            <button class="bg-gray-200 text-gray-700 py-2 rounded">C4</button>

            <!-- Row D -->
            <button class="bg-red-500 text-white py-2 rounded">524</button>
            <button class="bg-gray-200 text-gray-700 py-2 rounded">D2</button>
            <button class="bg-green-500 text-white py-2 rounded">D3</button>
            <button class="bg-gray-200 text-gray-700 py-2 rounded">D4</button>

            <!-- Row E -->
            <button class="bg-green-500 text-white py-2 rounded">E1</button>
            <button class="bg-gray-200 text-gray-700 py-2 rounded">E2</button>
            <button class="bg-gray-200 text-gray-700 py-2 rounded">E3</button>
            <button class="bg-gray-200 text-gray-700 py-2 rounded">E4</button>

            <!-- Row F -->
            <button class="bg-gray-200 text-gray-700 py-2 rounded">F1</button>
            <button class="bg-gray-200 text-gray-700 py-2 rounded">F2</button>
            <button class="bg-gray-200 text-gray-700 py-2 rounded">F3</button>
            <button class="bg-gray-200 text-gray-700 py-2 rounded">F4</button>

            <!-- Row G -->
            <button class="bg-green-500 text-white py-2 rounded">G1</button>
            <button class="bg-gray-200 text-gray-700 py-2 rounded">G2</button>
            <button class="bg-gray-200 text-gray-700 py-2 rounded">G3</button>
            <button class="bg-gray-200 text-gray-700 py-2 rounded">G4</button>

            <!-- Row H -->
            <button class="bg-gray-200 text-gray-700 py-2 rounded">H1</button>
            <button class="bg-gray-200 text-gray-700 py-2 rounded">H2</button>
            <button class="bg-gray-200 text-gray-700 py-2 rounded">H3</button>
            <button class="bg-gray-200 text-gray-700 py-2 rounded">H4</button>

            <!-- Row I -->
            <button class="bg-gray-200 text-gray-700 py-2 rounded">I1</button>
            <button class="bg-gray-200 text-gray-700 py-2 rounded">I2</button>
            <button class="bg-gray-200 text-gray-700 py-2 rounded">I3</button>
            <button class="bg-gray-200 text-gray-700 py-2 rounded">I4</button>

            <!-- Row J -->
            <button class="bg-gray-200 text-gray-700 py-2 rounded">J1</button>
            <button class="bg-gray-200 text-gray-700 py-2 rounded">J2</button>
            <button class="bg-gray-200 text-gray-700 py-2 rounded">J3</button>
            <button class="bg-red-500 text-white py-2 rounded">921</button>
        </div>
    </div>

</html>
